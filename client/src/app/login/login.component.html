<div class="login-container">
<mat-card>
  <mat-card-header>
    <img mat-card-md-image src="assets/loginLogo.png" />
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Select your DBMS">
        <mat-option *ngFor="let s of dbms" [value]="s.id">
          {{s.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Host" name="host" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Username" name="username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">LOG IN</button>
  </mat-card-actions>
</mat-card>
</div>
